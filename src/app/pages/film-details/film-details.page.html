<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/films"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ film?.title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
                <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
            </ion-button>
            <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
                <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="film">

    <ion-card *ngIf="film?.opening_crawl" class="card ion-margin">
        <ion-card-header>
            <ion-card-title>Episode {{ film?.episode_id }}: {{ film?.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ film?.opening_crawl }}
        </ion-card-content>
        <ion-item lines="none" class="card__info" *ngIf="film?.director">
            <ion-icon name="videocam-outline" slot="start"></ion-icon>
            Director: {{ film?.director }}
        </ion-item>
        <ion-item lines="none" class="card__info" *ngIf="film?.producer">
            <ion-icon name="film" slot="start"></ion-icon>
            Producer: {{ film?.producer }}
        </ion-item>
        <ion-item lines="none" class="card__info" *ngIf="film?.release_date">
            <ion-icon name="calendar" slot="start"></ion-icon>
            Release Date: {{ film?.release_date | date }}
        </ion-item>
    </ion-card>

    <ion-button expand="full" (click)="shareFilm()" class="ion-margin">
        Share by E-mail
    </ion-button>
</ion-content>
